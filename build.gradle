apply plugin: 'java'
apply plugin: 'application'

mainClassName = "viking.war.Main"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(platform('org.junit:junit-bom:5.7.0'))
    testImplementation('org.junit.jupiter:junit-jupiter')
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'viking.war.Main'
    }
}
